<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Felipe Pires</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="prefixfree.min.js"></script>
</head>
<body>
    <!--Este container é onde contem toda a página-->
    <div class="container">
        <header>
            <!--O header eu usei para criar o menu de navegação usando um table-->
            <nav>
                <table>
                    <tr>
                        <th><a href="index.html" class="sobre"> Sobre mim</a></th>
                        <th><a href="formacao.html" class="formacao">Formação</a></th>
                        <th><a href="portifolio.html" class="portifolio">Portifólio</a></th>
                        <th><a href="contato.html" class="contato">Contato</a></th>
                    </tr>
                </table>
            </nav>
        </header>
        <!--O conteúdo da página vai estar dentro da classe conteúdo com ajuda da tag article usando classes para compor o estilo-->
            <div class="conteudo">
                <article>
                    <h1>Contato</h1>
                    <div class="formulario clear">
                        <form action="">
                            <table>
                                <tr>
                                    <th><label for="nome">Seu nome:</label></th>
                                    <td><input type="text" name="nome" id="nome"></td>
                                </tr>
                                <tr>
                                    <th><label for="email">Seu email:</label></th>
                                    <td><input type="email" name="email" id="email"></td>
                                </tr>
                                <tr>
                                    <th><label for="msg">Nos mande uma mensagem:</label></th>
                                    <td><textarea name="msg" id="msg" rows="8" cols="35"></textarea></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><button>Enviar</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="clear"></div>
                </article>
            </div>
            <!--O footer eu deixei bem simples fixo na parte de baixo da página-->
            <footer class="clear">
                <h4>Felipe Pires - Centro Universitário Uninter - Porto Alegre</h4>
            </footer>
    </div>
</body>
</html>
